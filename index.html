<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div id="container">

        <header class="header">
            <h1>Header</h1>
        </header>

        <nav class="nav">
            <p>Navigation</p>
        </nav>

        <div id="main row">

            <main class="main col-8 col-mobile-12 col-t-6">
                <section class="main__section">
                    <p>This is section</p>
                </section>

                <article class="main__article col-4 col-mobile-12 col-t-6">
                    <p>This is article 1</p>
                </article>

                <article class="main__article col-4 col-mobile-12 col-t-6">
                    <p>This is article 2</p>
                </article>

                <article class="main__article col-4 col-mobile-12 col-t-12">
                    <p>This is article 3</p>
                </article>

                <div class="row">
                    <div class="col-6 col-mobile-12 col-t-6">
                        <div class="bg"></div>
                    </div>

                    <div class="col-6 col-mobile-12 col-t-6">
                        <div class="yt">
                            <iframe src="https://www.youtube.com/embed/d_bVoIr2GcA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </main>

            <aside class="aside col-4 col-mobile-12 col-t-6">
                <nav class="aside__nav">
                    <p>Aside navigation</p>
                </nav>

                <section class="aside__section">
                    <img src="cat.jpg" alt="picture of a cat"/>
                </section>
            </aside>

        </div>

        <footer class="footer row">
            <p>This is footer</p>
        </footer>

    </div>
</body>
</html>
